<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Test</title>
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0366d6, #28a745);
            transition: width 0.3s ease;
        }
        .progress-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Progress Test</h1>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">Loading...</div>
    
    <button onclick="testProgress()">Test Progress</button>
    
    <script>
    function testProgress() {
        // Simulate the data we know exists
        const completed = 26;
        const goal = 90;
        const progressPercentage = Math.min((completed / goal) * 100, 100);
        
        console.log('testProgress: completed =', completed, 'goal =', goal, 'percentage =', progressPercentage);
        
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        console.log('testProgress: progressBar =', progressBar, 'progressText =', progressText);
        
        if (progressBar) {
            progressBar.style.width = `${progressPercentage}%`;
            console.log('testProgress: set progressBar width to', `${progressPercentage}%`);
        }
        
        if (progressText) {
            progressText.textContent = `${completed} of ${goal} books (${Math.round(progressPercentage)}%)`;
            console.log('testProgress: set progressText to', `${completed} of ${goal} books (${Math.round(progressPercentage)}%)`);
        }
    }
    
    // Auto-run the test
    setTimeout(testProgress, 500);
    </script>
</body>
</html>
