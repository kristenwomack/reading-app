name: reading-tracker
metadata:
  template: reading-tracker@0.0.1-beta
services:
  api:
    project: ./api
    language: js
    host: function
hooks:
  postprovision:
    shell: pwsh
    run: |
      echo "Setting up Azure AI configuration for Phi-4..."
      if ($env:AZURE_AI_ENDPOINT -and $env:AZURE_AI_API_KEY) {
        azd env set AZURE_AI_ENDPOINT $env:AZURE_AI_ENDPOINT
        azd env set AZURE_AI_API_KEY $env:AZURE_AI_API_KEY
      }
  postdeploy:
    shell: pwsh  
    run: |
      $functionAppName = azd env get-values --output json | ConvertFrom-Json | Select-Object -ExpandProperty API_URI
      echo "Reading Tracker API deployed to: $functionAppName"
      echo "Configure your frontend with this URL: $functionAppName"
